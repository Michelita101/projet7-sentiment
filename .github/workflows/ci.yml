name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-deploy.txt
          pip install pytest uvicorn fastapi

      - name: Lancer FastAPI (background)
        run: |
          uvicorn src.serving_fastapi:app --host 127.0.0.1 --port 8000 --reload &
          sleep 3

      - name: Run tests
        run: pytest -q
