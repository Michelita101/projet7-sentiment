name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-deploy.txt
          pip install pytest uvicorn fastapi

      - name: Launch FastAPI server
        run: |
          export PYTHONPATH=.
          KMP_DUPLICATE_LIB_OK=TRUE nohup uvicorn src.serving_fastapi:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Run tests
        run: |
          export PYTHONPATH=.
          pytest -q tests/
