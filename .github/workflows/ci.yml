name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-deploy.txt
          pip install pytest uvicorn fastapi

      - name: Launch FastAPI server in background
        run: |
          export PYTHONPATH=$PWD
          export HF_TOKEN=${{ secrets.HF_TOKEN }}
          nohup uvicorn src.serving_fastapi:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          sleep 15
          echo "FastAPI server started"

      - name: Check FastAPI is running
        run: |
          curl --fail http://127.0.0.1:8000 || (echo "API did not start" && cat uvicorn.log && exit 1)

      - name: Run tests
        run: |
          export PYTHONPATH=$PWD
          pytest -q tests/
